services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./check_ollama.sh:/check_ollama.sh
    networks:
      - ai-assistant-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    environment:
      - OLLAMA_HOST=0.0.0.0
    # command: sh -c "ollama serve"

  searxng:
    image: searxng/searxng:latest
    volumes:
      - ./searxng:/etc/searxng:rw
    ports:
      - "4000:8080"
    networks:
      - ai-assistant-network
    restart: unless-stopped

  perplexica-backend:
    build:
      context: ./packages/Perplexica
      dockerfile: backend.dockerfile
      args:
        - SEARXNG_API_URL=http://searxng:8080
    depends_on:
      - searxng
      - ollama
    ports:
      - "3001:3001"
    volumes:
      - backend-dbstore:/home/perplexica/data
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - ai-assistant-network
    restart: unless-stopped

  perplexica-frontend:
    build:
      context: ./packages/Perplexica
      dockerfile: app.dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://127.0.0.1:3001/api
        - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:3001
    depends_on:
      - perplexica-backend
    ports:
      - "3000:3000"
    networks:
      - ai-assistant-network
    restart: unless-stopped

  aider:
    build:
      context: ./packages/aider
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.12
    depends_on:
      ollama:
          condition: service_healthy
    stdin_open: true
    tty: true
    ports:
      - "8501:8501"
    volumes:
      - .:/app  # Mount the entire monorepo
      - ./packages/aider/start_aider.sh:/start_aider.sh  # Mount the start script
    working_dir: /app/packages/aider  # Set the working directory to the aider package
    environment:
      - OLLAMA_API_BASE=http://ollama:11434
      # - AIDER_MODEL=deepseek-coder-v2:latest
      - AIDER_MODEL=codellama:7b
      - SKIP_AIDER_UPDATE=false
    command: /start_aider.sh
    networks:
      - ai-assistant-network
    restart: unless-stopped

  agent-zero:
    build:
      context: ./packages/agent-zero/docker
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.12
    depends_on:
      - ollama
    stdin_open: true
    tty: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5001:5001"
      - "2222:22"
    volumes:
      - ./agent-zero/work_dir:/home/agentuser/work_dir
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    cap_add:
      - SYS_ADMIN
    # security_opt:
    #   - seccomp:unconfined
    networks:
      - ai-assistant-network
    restart: unless-stopped

networks:
  ai-assistant-network:

volumes:
  backend-dbstore:
  ollama-data:

